{% load static %}

<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'pages/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.errors %}
                <div style="color: red;">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
